name: Spring CI

on:
  push:
    branches: [staging, main ]
  pull_request:
    branches: [staging, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven
      - name: Build & Test
        run: mvn clean verify
